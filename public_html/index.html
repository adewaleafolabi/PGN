    <body>


        <input type="text" readonly id="myDate"><button id="show-cal">DATE PLUG</button>

        <button type="button" id="getLoc" onclick="get_location()">FIND</button>
        <P id="maploc"></P>
        <script type="text/javascript">
            function show_map(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                document.getElementById('maploc').innerHTML = latitude + "," + longitude
            }
            function get_location() {
                navigator.geolocation.getCurrentPosition(show_map,show_map_error);
            }
            function show_map_error() {
                document.getElementById('maploc').innerHTML = 'Unable to determine your location.';
            }

            new Pikaday(
                    {
                        field: document.getElementById('myDate'),
                        trigger: document.getElementById('show-cal'),
                        format: 'yyyy-mm-dd',
                    });
